<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날씨 정보</title>
</head>
<body>
  <h1>날씨 정보</h1>
  <form id="city-form">
    <label for="city-input">도시 이름:</label>
    <input type="text" id="city-input" placeholder="도시 이름을 입력하세요" required>
    <button type="submit">검색</button>
  </form>
  <table border="1">
    <tr>
        <th>도시</th>
        <th id="cityname"></th>
    </tr>
    <tr>
        <td>온도 (°C)</td>
        <td id="city-temperature"></td>    
    </tr>
    <tr>
        <td>습도 (%)</td>
        <td id="city-humidity"></td>
    </tr>
  </table>
  <script src="./module/Dom.js" type="module"></script>
</body>
</html>
